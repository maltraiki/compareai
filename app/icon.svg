<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="80" ry="80" fill="url(#bgGradient)"/>
  
  <!-- Inner glow effect -->
  <rect width="480" height="480" x="16" y="16" rx="70" ry="70" fill="none" stroke="white" stroke-width="2" opacity="0.2"/>
  
  <!-- MT Text -->
  <text x="256" y="320" font-family="Arial Black, sans-serif" font-size="200" font-weight="900" text-anchor="middle" fill="white" filter="url(#shadow)">MT</text>
  
  <!-- Sparkle accent in corner -->
  <g transform="translate(400, 100)">
    <path d="M0,-20 L6,-6 L20,0 L6,6 L0,20 L-6,6 L-20,0 L-6,-6 Z" fill="white" opacity="0.9"/>
  </g>
</svg>